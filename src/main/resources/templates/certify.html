<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>회원인증 페이지</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">

    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/login/login.css}">

    <!-- JavaScript -->
    <script th:src="@{/js/login/certify.js}" defer></script>
</head>
<body>
    <div class="login-container">
        <h2>종합 관리 시스템</h2>
		<form id="loginMember">
			<input type="hidden" id="email" th:value="${email}">
		    <div class="input-group">
		        <label for="memberApprove">인증번호</label>
		        <input type="number" id="memberApprove" name="memberApprove" class="form-control" placeholder="인증번호를 입력하세요">
		        <button type="button" class="btn btn-primary me-2 certifyBtn">인증번호 요청</button>
		    </div>
	        <div class="d-flex justify-content-between">
	            <button type="button" class="btn btn-primary w-50 me-2 certifyChk">인증하기</button>
	            <button type="button" class="btn btn-danger w-50 me-2 logout" onclick="location.href='/logout'">로그아웃</button>
	        </div>
		</form>
    </div>
</body>
</html>
